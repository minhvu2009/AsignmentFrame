<style>
  .card {
    width: 400px;
    margin-top: 50px;

    img {
      width: 100%;
      height: 300px;
    }

    .content {
      padding: 24px;
    }
  }
</style>

<h1 class="text-3xl font-black text-center">Danh sách sản phẩm</h1>
<div class="row">
  @for(p of list; track p.name) {
  <div class="col-4">
    <div class="card">
      <img src="{{ p.image }}" alt="{{ p.name }}" />
      <div class="content">
        <h2 class="text-2xl font-bold">{{ p.title }}</h2>
        <p class="text-xl font-bold">Gia: {{ p.price }}</p>
        <button class="btn btn-primary w-100 margin mb-3">Mua ngay</button>
        Xem chi tiet
      </div>
    </div>
  </div>
  }
</div>
