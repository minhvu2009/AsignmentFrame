<style>
  h1 {
    text-align: center;
  }
</style>

<h1>Danh sách sản phẩm</h1>
<table class="table container">
  <thead>
    <tr>
      <th>Tên</th>
      <th>Mô tả</th>
      <th>Giá</th>
      <th>Hình ảnh</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    @for(p of list; track p.name) {
    <tr>
      <td>{{ p.name }}</td>
      <td>{{ p.description }}</td>
      <td>{{ p.price }}</td>
      <td><img src="{{ p.image }}" alt="" /></td>
      <td>
        <a class="btn btn-success" [routerLink]="['/detail', p.id]">Detail</a>
        <a class="btn btn-primary mx-2" [routerLink]="['/edit', p.id]">Edit</a>
        <a class="btn btn-danger" (click)="onDelete(p.id)">Delete</a>
      </td>
    </tr>
    }
  </tbody>
</table>
